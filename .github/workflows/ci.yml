name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-contracts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Install dependencies
      run: cd contracts/evm && forge install
    - name: Run tests
      run: cd contracts/evm && forge test

  test-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: cd services/api-gateway && npm ci
    - name: Run tests
      run: cd services/api-gateway && npm test

  build-and-push:
    needs: [test-contracts, test-api]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: services/api-gateway
        file: infra/docker/Dockerfile.api
        push: true
        tags: trustledger/api-gateway:latest
    - name: Build and push indexing image
      uses: docker/build-push-action@v5
      with:
        context: services/indexing-service
        file: infra/docker/Dockerfile.indexing
        push: true
        tags: trustledger/indexing-service:latest