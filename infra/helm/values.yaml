global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

image:
  registry: docker.io
  repository: trustledger
  tag: "latest"
  pullPolicy: IfNotPresent

apiGateway:
  replicaCount: 2
  port: 3000
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  env:
    - name: NODE_ENV
      value: production
    - name: AZURE_KEY_VAULT_URL
      valueFrom:
        secretKeyRef:
          name: trustledger-secrets
          key: azure-key-vault-url

indexingService:
  replicaCount: 1
  port: 4000
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 512Mi

postgresql:
  enabled: true
  auth:
    postgresPassword: "changeMe123"
  architecture: standalone
  primary:
    persistence:
      enabled: true
      size: 8Gi

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: trustledger.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: trustledger-tls
      hosts:
        - trustledger.example.com

monitoring:
  enabled: true
  prometheusRule:
    enabled: true
  serviceMonitor:
    enabled: true
  dashboards:
    enabled: true